{% extends "wrapper.html" %}

Вход

{% block content %}
    <div style="display: flex;">
        <form style="width: 100%; max-width: 330px; margin: auto;" method="post" action="/login">
            {% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal">Войдите</h1>
          <label for="username" class="sr-only">Имя пользователя</label>
          <input type="text" id="username" class="form-control mb-3" placeholder="Имя пользователя" required autofocus>
          <label for="password" class="sr-only">Пароль</label>
          <input type="password" id="password" class="form-control mb-3" placeholder="Пароль" required>
          <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Войти</button>
        </form>
      </div>
{% endblock %}
