{% extends "wrapper.html" %}

{% block content %}
    <div class="container">
        <div id="chart_div"></div>
        <h2 class="mx-0 my-3">Итоговые результаты</h2>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>№</th>
                <th scope="col">Группа</th>
                <th scope="col">Количество участников</th>
                <th scope="col">Успеваемость</th>
            </tr>
            </thead>
            <tbody>
            {% for group in groups %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="/groups/{{ group.id }}">{{ group.name }}</a></td>
                    <td>{{ group.count_users }}</td>
                    <td>{{ group.get_academic_performance }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
